<ion-header>

  <ion-navbar>
    <ion-title>deleteItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Edit Item</h3>
  <form [formGroup]="insuranceItem" (ngSubmit)="logForm()" #myForm>
  <ion-list>
    <ion-item>
      <ion-label stacked>Select the Item to delete</ion-label>
      <ion-select (ionChange)="itemSelect()" formControlName="itemId" #itemId myTabindex="1">
        <ion-option value="P1">P1</ion-option>
        <ion-option value="P2">P2</ion-option>
        <ion-option value="P3">P3</ion-option>
       <!--  <ion-option *ngFor="let ground of grounds;" 
                  [value]="ground.Id">{{ground.Name}}</ion-option> -->
      </ion-select>
    </ion-item>
    <div *ngIf="selected">
	    <ion-item>
	      <ion-label>Name</ion-label>	
	      <ion-input disabled formControlName="name" value="{{ selectedItem.name }}"></ion-input>
	    </ion-item>
	    <ion-item>  
	      <ion-label>Amount</ion-label>
	      <ion-input disabled formControlName="amount" value="{{ selectedItem.policyAmount }}"></ion-input>
	    </ion-item>  
	    <ion-item>
	      <ion-label>Duration</ion-label>
	      <ion-input disabled formControlName="duration" value="{{ selectedItem.duration }}"></ion-input>	
	    </ion-item>  
	</div>
  </ion-list>
  <p>
  	<button ion-button block color="kio" type="submit" [disabled]="!insuranceItem.valid" margin-top margin-bottom>Delete Item</button>
  </p>
  </form>  
</ion-content>
