<ion-header>

  <ion-navbar>
    <ion-title text-center>Investments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
  <ion-card-header>
    Explore All Your Investments
  </ion-card-header>

  <ion-list>
    <button ion-item (click)="goToItemDetail(genIns)">
      <ion-icon name="cart" item-start></ion-icon>
      General Insurance
    </button>

    <button ion-item (click)="goToItemDetail(genIns)">
      <ion-icon name="medical" item-start></ion-icon>
      Medical Insurance
    </button>

    <button ion-item (click)="goToItemDetail(genIns)">
      <ion-icon name="cafe" item-start></ion-icon>
      Mutual Funds
    </button>

    <button ion-item (click)="goToItemDetail(genIns)">
      <ion-icon name="paw" item-start></ion-icon>
      Personal Loan
    </button>

    <button ion-item (click)="goToItemDetail(genIns)">
      <ion-icon name="beer" item-start></ion-icon>
      Equities
    </button>

    <button ion-item (click)="goToItemDetail(genIns)">
      <ion-icon name="planet" item-start></ion-icon>
      Comodities
    </button>
	
	<button ion-item (click)="goToItemDetail(genIns)">
      <ion-icon name="filing" item-start></ion-icon>
      Saving Accounts
    </button>

    <button ion-item (click)="goToItemDetail(genIns)">
      <ion-icon name="car" item-start></ion-icon>
      Installments
    </button>

    <button ion-item (click)="goToItemDetail(genIns)">
      <ion-icon name="albums" item-start></ion-icon>
      Other Schemes
    </button>

  </ion-list>
</ion-card>
</ion-content>
