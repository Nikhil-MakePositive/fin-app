<ion-header>

  <ion-navbar>
    <ion-title>InsuranceForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h3>Item info</h3>
  <p>Provide us with your details and we can make it easier for you to keep track of your Policies</p>
  <form [formGroup]="itemInfo" (ngSubmit)="saveInfo()">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Installment</ion-label>
        <ion-input formControlName="amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Duration</ion-label>
        <ion-input formControlName="duration"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nominee</ion-label>
        <ion-input formControlName="nominee"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block color="kio" style="margin-top: 30px;" [disabled]="!itemInfo.valid">Save changes</button>
  </form>
</ion-content>
