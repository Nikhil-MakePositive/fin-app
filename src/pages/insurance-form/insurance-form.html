<ion-header>

  <ion-navbar>
    <ion-title>InsuranceForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h3>Item info</h3>
  <p>Provide us with your details and we can make it easier for you to keep track of your Policies</p>
  <form [formGroup]="itemInfo" (ngSubmit)="saveInfo()">
    <ion-list>
      <ion-item>
        <ion-label floating>Company Name</ion-label>
        <ion-input formControlName="company_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Product Name</ion-label>
        <ion-input formControlName="product_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Premium Due Date</ion-label>
        <ion-input formControlName="premium_due_date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Installment</ion-label>
        <ion-input formControlName="premium_amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Policy no</ion-label>
        <ion-input formControlName="policy_no"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Payment Schedule</ion-label>
        <ion-input formControlName="payment_schedule"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>First premium date</ion-label>
        <ion-input formControlName="first_premium_date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last premium date</ion-label>
        <ion-input formControlName="last_premium_date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nominee</ion-label>
        <ion-input formControlName="nominee"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block color="kio" style="margin-top: 30px;" [disabled]="!itemInfo.valid">Save changes</button>
  </form>
</ion-content>
